<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    
</head>

<body>

    <section id="home">
        <h1>Welcome to Image Links!</h1>
        <p>This is a website showcasing images related to different topics.</p>
        <a href="https://unsplash.com/s/photos/technology">
            <img src="technology image.png" alt="Technology">
        </a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="image-grid">
            <a href="https://unsplash.com/s/photos/nature">
                <img src="nature image 1.png" alt="Nature 1">
            </a>
            <a href="https://unsplash.com/s/photos/nature">
                <img src="nature image 2.png" alt="Nature 2">
            </a>
            <a href="https://unsplash.com/s/photos/nature">
                <img src="nature image 3.png" alt="Nature 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://unsplash.com/s/photos/pancakes"><img src="breakfast.png" alt="Breakfast Food 1"> Pancakes</a>
            </li>
            <li><a href="https://unsplash.com/s/photos/salad"><img src="lunch.png" alt="Lunch Food 2"> Vegetable Salad</a>
            </li>
            <li><a href="https://unsplash.com/s/photos/fried-rice"><img src="supper.png" alt="Supper Food 3"> Fried rice</a>
            </li>
        </ul>
    </section>

</body>

</html>
